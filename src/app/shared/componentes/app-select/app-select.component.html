<ng-select
  class="custom-ng-select"
  [items]="items()"
  bindLabel="name"
  bindValue="id"
  [placeholder]="placeholder()"
  [searchable]="true"
  [clearable]="false"
  [multiple]="false"
  [dropdownPosition]="'auto'"
  appendTo="body"
  [disabled]="isDisabled()"
  [ngModel]="value()"
  (ngModelChange)="onModelChange($event)"
  (blur)="onBlur()"
>
  <ng-template ng-option-tmp let-item="item">
    <div class="d-flex align-items-center px-3 py-2">
      @if (item.id === value()) {
        <i class="bi bi-check text-primary fs-5 me-2"></i>
      }
      <span class="flex-grow-1">{{ item.name }}</span>
    </div>
  </ng-template>
</ng-select>
